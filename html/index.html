<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¨ DailyPaintworks updates</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-size: 16px;
            font-family: Merriweather,serif;
        }
        * {
            margin: 0;
            padding: 0;
        }
        h1, h2, h3, h4, h5, h6 {
            margin: 2px 0;
            font-weight: normal;
        }
        a {
            color: inherit;
            text-decoration: inherit;
            cursor: pointer;
        }
        header {
            margin: 40px auto 30px;
            max-width: 1100px;
        }
        header .page-title {
            font-size: 1.8em;
            margin: 0 25px;
        }
        .title {
            font-size: 1.5em;
            font-weight: bold;
        }
        .tag {
            margin: 0 25px;
        }
        .posts-container {
            margin: 0 auto;
            max-width: 1200px;
        }
        .posts-container .only-available-label {
            margin-left: 20px;
        }
        .posts {
            display: grid;
            grid-template-columns: repeat(1, minmax(0, 1fr));
        }
        .post {
            display: flex;
            flex-direction: column;
            position: relative;
            margin: 20px 10px;
        }
        .post .image {
            display: block;
            margin: 0 auto 10px;
            position: relative;
            border-radius: 0.3rem;
            overflow: hidden;
            --tw-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06);
            box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000),var(--tw-ring-shadow, 0 0 #0000),var(--tw-shadow)
        }
        .post .image img {
            width: 100%;
            max-height: 300px;
            display: block;
        }
        .post .image span.sold {
            position: absolute;
            right: 10px;
            top: 10px;
            width: 24px;
            height: 24px;
            border-radius: 100%;
            background-color: red;
            --tw-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06);
            box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000),var(--tw-ring-shadow, 0 0 #0000),var(--tw-shadow)
        }
        .post .post-footer {
            display: flex;
            justify-content: space-between;
        }

        .only-available-checkbox {
            height: 1em;
        }

        .only-available-checkbox:checked + .posts .post.sold {
            display: none;
        }

        .pages {
            margin: 20px;
            font-size: 1.2em;
        }

        .page {
            margin: 0 10px;
        }

        .page.current {
            color: black;
            font-weight: 700;
        }

        .text-gray-800 {
            color: rgb(31 41 55);
        }

        @media(min-width: 768px) {
            .posts {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
            .post {
                justify-content: space-between;
            }
        }
        @media(min-width: 1024px) {
            .posts {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }
    </style>
</head>
<body>
<header>
    <h1 class="page-title">DailyPaintworks updates</h1>
    <p class="description"></p>
</header>
<div class="posts-container">
    <p class="only-available-label">
        <a href="{{ switch_path }}">{{ switch_message }}</a>
    </p>
    <div class="posts">
        {% for p in posts %}
            <div class="post{% if p.Sold %} sold{% endif %}">
                <div class="image">
                    {% if p.Sold %}
                    <span class="sold" title="Sold"></span>
                    {% endif %}
                    <img src="https://s3.amazonaws.com/fineartimages.dailypaintworks.com/{{ p.ImageName }}.jpg"
                         alt="{{ p.Title }}" class="painting-img" loading="lazy">
                </div>
                <div class="tag">
                    <a target="_blank"
                       href="https://www.dailypaintworks.com/viewart/{{ p.Id }}">
                        <h2 class="title">{{ p.Title }}</h2>
                    </a>
                    <h3 class="artist-name text-gray-800">{{ p.ArtistName }}</h3>
                    <div class="post-footer text-gray-800">
                        <p class="date">{{ p.DateString }}</p>
                        <p class="price">${{ "%.2f"|format(p.Price) }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="text-gray-800 pages">
        <span>Pages</span>
        {% for page in pages %}
        <a class="page page-btn{% if loop.index == page_current %} current{% endif %}"
           href="{% if loop.index != 1 %}{{ page }}{% else %}{{ root_path }}{% endif %}">{{ loop.index }}</a>
        {% endfor %}
    </div>
</div>
</body>
</html>
